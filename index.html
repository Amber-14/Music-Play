<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
   <div class="app">

    <div class="header">
        <h1>Tap Music</h1>
        
        <p>Create Sounds with just one tap</p>
    </div>

    <div class="visual"></div>

    <div class="fotter">
        <div class="box-1">
            <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="box-2"><audio class="sounds" src="./sounds/clay.mp3"></audio></div>
        <div class="box-3"><audio class="sounds" src="./sounds/confetti.mp3"></audio></div>
        <div class="box-4"><audio class="sounds" src="./sounds/glimmer.mp3"></audio></div>
        <div class="box-5"><audio class="sounds" src="./sounds/moon.mp3"></audio></div>
        <div class="box-6"><audio class="sounds" src="./sounds/ufo.mp3"></audio></div>
    </div>
    
   </div>

   <script src="script.js"></script>
</body>
</html>
